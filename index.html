<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tick-Tack-Toe</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100;0,200;0,300;1,100;1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="tick.css">
</head>

<body>

    <nav>
        <ul>
            <li>MyTickTackToe</li>
        </ul>
    </nav>

    <div class="gameContainer">

        <div class="container">
            <div class="line"></div>
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0  bb-0"><span class="boxtext"></span></div>
            <div class="box  bb-0"><span class="boxtext"></span></div>
            <div class="box br-0 bb-0"><span class="boxtext"></span></div>
        </div>

        <div class="gameInfo">
            <h1>Welcome to Tic Tack Toe</h1>
            <div class="content">
                <span class="info">Lets start the game with turn <br> <b>X</b></span>
                <button id="reset">Reset</button>
            </div>
            <div class="imageBox">
                <!-- <img src="excited.gif" alt=""> -->
                <img src="trumpWin.gif" alt="">
                
                
            </div>
        </div>
    </div>






    <script src="tick.js"></script>
</body>

</html>
